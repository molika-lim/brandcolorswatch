<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Color Palettes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Typography Polish */
        body {
            /* 1. Use Lora, an elegant serif, for ALL text */
            font-family: 'Lora', serif; 
            /* 2. Base color: Creamy paper background */
            background-color: #fcf9ec; 
            
            /* 3. Stacked background images for notebook effect */
            background-image: 
                /* Margin Line (Vertical): Pinkish-red line 2px wide, positioned 50px from left */
                linear-gradient(to right, #f29c9c 2px, transparent 2px),
                /* Ruled Lines (Horizontal): Light blue line 1px wide */
                linear-gradient(to bottom, #d4e7f8 1px, transparent 1px);

            /* Sizing and Positioning for stacked backgrounds */
            background-size: 2px 100%, 100% 24px; 
            background-position: 50px 0, 0 0; 
            background-repeat: no-repeat, repeat; 
        }
        
        /* Swatch Hover Effect - Added a slightly more pronounced visual cue for clickability */
        .color-swatch-container {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .color-swatch-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        /* Text Contrast for Swatches */
        .text-on-light { color: #1f2937; } 
        .text-on-dark { color: #f9fafb; } 
        
        /* Hex Input Styling */
        .hex-input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #e5e7eb; 
            border-radius: 0.375rem;
            padding: 2px;
        }
        .hex-input {
            width: 100%;
            border: none;
            padding: 4px 8px;
            font-size: 0.875rem; 
            font-weight: 600; 
            text-transform: uppercase;
            background-color: white; 
            border-radius: 0.375rem;
            outline: none;
        }
        .color-picker {
            cursor: pointer;
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            background: none;
            margin: 0 4px;
        }
        .color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        .color-picker::-webkit-color-swatch { border: 2px solid #ccc; border-radius: 6px; }
        .color-picker::-moz-color-swatch { border: 2px solid #ccc; border-radius: 6px; }
        
        /* Custom Feedback Styles */
        #clipboard-feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background-color: #333;
            color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1000;
        }
        .show-feedback {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-extrabold text-[#27567D] mb-3 tracking-tight">
            Design System: Color Palettes
        </h1>
        <p class="text-xl text-gray-700 mb-12 border-b pb-4">Click on any color swatch or edit the hex code directly to customize your palettes.</p>

        <div id="palettes-container" class="space-y-16">
            <!-- Palettes will be rendered here by JavaScript --></div>

    </div>
    
    <!-- Clipboard Feedback Element -->
    <div id="clipboard-feedback" class="text-lg font-semibold">Copied!</div>

    <script>
        // Initial state of all color palettes
        let palettes = [
            {
                id: 'p1',
                title: 'Trust & Tranquility (Focus & Reliability)',
                reason: 'A professional and reliable scheme. **Blue** is linked to increased **focus and productivity**, as it can promote calming states. **Yellow** has the highest **visibility** on a dark background, making it an effective choice for important, alert-driven CTAs (calls-to-action).',
                lightBg: '#F9F9F9',
                darkBg: '#1A344D',
                baseColor: '#27567D', // For border/title
                colors: [
                    { role: 'Primary', light: '#27567D', dark: '#6A9DC4', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Secondary', light: '#88CCC5', dark: '#C4E8E4', lightText: 'on-light', darkText: 'on-light' },
                    { role: 'Accent', light: '#F0C419', dark: '#FFDA57', lightText: 'on-light', darkText: 'on-light' },
                    { role: 'Alert', light: '#D84C3F', dark: '#FF7368', lightText: 'on-dark', darkText: 'on-dark' },
                    { role: 'Base BG', light: '#F9F9F9', dark: '#1A344D', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Text', light: '#4A4A4A', dark: '#F9F9F9', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'To Do', light: '#3498DB', dark: '#6ABFEF', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'In Progress', light: '#F39C12', dark: '#FFC300', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Done', light: '#2ECC71', dark: '#58D68D', lightText: 'on-dark', darkText: 'on-light' },
                ]
            },
            {
                id: 'p2',
                title: 'Enthusiasm & Growth (Motivation & Rewards)',
                reason: 'An energetic and motivating palette. **Green** is highly **restful to the eye** and associated with progress and renewal, which can reduce eye strain. **Orange** is psychologically **stimulating** and represents enthusiasm and success, triggering motivational responses.',
                lightBg: '#FFFFFF',
                darkBg: '#202020',
                baseColor: '#3BA946',
                colors: [
                    { role: 'Primary', light: '#3BA946', dark: '#70D67D', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Secondary', light: '#FFFBE3', dark: '#4B4938', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Accent', light: '#FF8C42', dark: '#FFAF73', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Text', light: '#373E4F', dark: '#A0A6B5', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Alert', light: '#E74C3C', dark: '#FF7A6C', lightText: 'on-dark', darkText: 'on-dark' },
                    { role: 'Base BG', light: '#FFFFFF', dark: '#202020', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'To Do', light: '#4A6FA5', dark: '#739EE1', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'In Progress', light: '#F0B34F', dark: '#FFD78F', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Done', light: '#3BA946', dark: '#70D67D', lightText: 'on-dark', darkText: 'on-light' },
                ]
            },
            {
                id: 'p3',
                title: 'Modern & Competitive (Clarity & Competition)',
                reason: 'A high-contrast scheme. The use of **high contrast** (especially in dark mode) minimizes visual clutter and improves **readability**, reducing cognitive load. **Cool grays** provide a neutral field, allowing the **vibrant blue** accents to efficiently direct the user\'s visual attention.',
                lightBg: '#FFFFFF',
                darkBg: '#1E293B',
                baseColor: '#5D82A2',
                colors: [
                    { role: 'Primary', light: '#D0D7DB', dark: '#4F5C64', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Secondary', light: '#5D82A2', dark: '#8CAAC7', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Accent', light: '#3498DB', dark: '#6ABFEF', lightText: 'on-dark', darkText: 'on-light' },
                    // CHANGED FROM 'Victory' to 'Success' for consistency
                    { role: 'Success', light: '#FFC300', dark: '#FFE366', lightText: 'on-light', darkText: 'on-light' },
                    { role: 'Base BG', light: '#FFFFFF', dark: '#1E293B', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Text', light: '#4A4A4A', dark: '#E0E0E0', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'To Do', light: '#4A6FA5', dark: '#8CAAC7', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'In Progress', light: '#FF8C42', dark: '#FFAF73', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Done', light: '#16A085', dark: '#58D68D', lightText: 'on-dark', darkText: 'on-light' },
                ]
            },
            {
                id: 'p4',
                title: 'Soft Minimalism & Serenity (Modern Aesthetic)',
                reason: 'A muted, warm, and elegant design. **Warm, low-saturation tones** promote a sense of comfort and stability. This chromatic approach helps **reduce the perception of stress** often associated with bright, saturated interfaces, favoring a calm user experience.',
                lightBg: '#FFFFFF',
                darkBg: '#333333',
                baseColor: '#B5838D',
                colors: [
                    { role: 'Primary', light: '#EFEBE9', dark: '#45403E', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Text', light: '#4A4A4A', dark: '#D0D0D0', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Accent', light: '#B5838D', dark: '#E9B8C2', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Success', light: '#88B04B', dark: '#B8D377', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Alert', light: '#E06A3E', dark: '#FF9E71', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Base BG', light: '#FFFFFF', dark: '#333333', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'To Do', light: '#739EE1', dark: '#9EBFEF', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'In Progress', light: '#F7DC6F', dark: '#FFEB99', lightText: 'on-light', darkText: 'on-light' },
                    { role: 'Done', light: '#68B684', dark: '#99DBC8', lightText: 'on-dark', darkText: 'on-light' },
                ]
            },
            // --- NEW KIDS PALETTE (p5) ---
            {
                id: 'p5',
                title: 'Playful & Energetic (Kids & Education)',
                reason: 'A high-saturation, bright palette designed to capture and hold a childâ€™s attention. The use of vibrant **primary and secondary colors** aids in cognitive development and makes the interface immediately engaging. High contrast is crucial for accessibility and clarity.',
                lightBg: '#FFFFFF',
                darkBg: '#2A2A44',
                baseColor: '#FA6400',
                colors: [
                    { role: 'Primary', light: '#007AFF', dark: '#73BFFF', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Secondary', light: '#FFCC00', dark: '#FFEB70', lightText: 'on-light', darkText: 'on-light' },
                    { role: 'Accent', light: '#FA6400', dark: '#FF9F61', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Success', light: '#34C759', dark: '#88E09D', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Alert', light: '#FF3B30', dark: '#FF736C', lightText: 'on-dark', darkText: 'on-dark' },
                    { role: 'Base BG', light: '#FFFFFF', dark: '#2A2A44', lightText: 'on-light', darkText: 'on-dark' },
                    { role: 'Text', light: '#2A2A2A', dark: '#F0F0F0', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'To Do', light: '#00C7E5', dark: '#70E7FF', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'In Progress', light: '#FF9500', dark: '#FFC35C', lightText: 'on-dark', darkText: 'on-light' },
                    { role: 'Done', light: '#34C759', dark: '#88E09D', lightText: 'on-dark', darkText: 'on-light' },
                ]
            },
        ];

        const palettesContainer = document.getElementById('palettes-container');
        const feedbackElement = document.getElementById('clipboard-feedback');

        /**
         * Copies the provided hex code to the clipboard using a fallback method 
         * and shows a visual feedback message.
         * @param {string} hex - The hex code to copy (e.g., "#FF00AA").
         */
        const copyToClipboard = (hex) => {
            // 1. Create a temporary input element
            const tempInput = document.createElement('input');
            tempInput.value = hex;
            document.body.appendChild(tempInput);

            // 2. Select the text and execute the copy command
            tempInput.select();
            // Use document.execCommand('copy') for better compatibility in iframes
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                console.error('Could not copy to clipboard:', err);
            }

            // 3. Clean up the temporary element
            document.body.removeChild(tempInput);

            // 4. Show visual feedback
            if (success) {
                feedbackElement.textContent = `Copied ${hex}!`;
                feedbackElement.classList.add('show-feedback');
                
                // Hide feedback after a short delay
                setTimeout(() => {
                    feedbackElement.classList.remove('show-feedback');
                }, 1000);
            }
        };

        /**
         * Converts simple markdown bold syntax (**text**) to HTML <strong> tags.
         * @param {string} text - The text possibly containing markdown.
         * @returns {string} The text with HTML strong tags applied.
         */
        const convertMarkdownToHtml = (text) => {
            return text.replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>');
        };

        /**
         * Ensures a string is a valid 6-digit hex code, padding or sanitizing as needed.
         * @param {string} hex - The hex string to clean.
         * @returns {string} A 6-digit uppercase hex code.
         */
        const cleanHex = (hex) => {
            if (typeof hex !== 'string') return '#000000';
            let cleaned = hex.startsWith('#') ? hex.substring(1) : hex;
            cleaned = cleaned.toUpperCase().trim();
            if (cleaned.length !== 6 || !/^[0-9A-F]{6}$/i.test(cleaned)) {
                return '#000000';
            }
            return `#${cleaned}`;
        }

        /**
         * Updates the color value in the data model and re-renders the specific swatch.
         * @param {string} paletteId - ID of the palette.
         * @param {string} role - Role of the color (e.g., 'Primary').
         * @param {string} mode - 'light' or 'dark'.
         * @param {string} newHex - The new hex color value.
         */
        const updateColor = (paletteId, role, mode, newHex) => {
            const cleanedHex = cleanHex(newHex);

            const paletteIndex = palettes.findIndex(p => p.id === paletteId);
            if (paletteIndex === -1) return;

            const colorIndex = palettes[paletteIndex].colors.findIndex(c => c.role === role);
            if (colorIndex === -1) return;

            // Update the data model
            palettes[paletteIndex].colors[colorIndex][mode] = cleanedHex;

            // Update the UI element directly
            const swatchElement = document.getElementById(`${paletteId}-${role}-${mode}-swatch`);
            const hexTextElement = document.getElementById(`${paletteId}-${role}-${mode}-hex`);
            const colorPickerElement = document.getElementById(`${paletteId}-${role}-${mode}-picker`);

            if (swatchElement) {
                swatchElement.style.backgroundColor = cleanedHex;
                // Update the onclick event to copy the new color
                swatchElement.setAttribute('onclick', `copyToClipboard('${cleanedHex}')`); 
            }
            if (hexTextElement) hexTextElement.value = cleanedHex.substring(1); 
            if (colorPickerElement) colorPickerElement.value = cleanedHex;

            // Special handling for Base BG to update the whole container background
            if (role === 'Base BG') {
                const containerId = `${paletteId}-${mode}-container`;
                const container = document.getElementById(containerId);
                if (container) container.style.backgroundColor = cleanedHex;
            }
            // Update Base color if primary is changed
            if (role === 'Primary' && mode === 'light') {
                palettes[paletteIndex].baseColor = cleanedHex;
                const titleElement = document.getElementById(`${paletteId}-title`);
                const borderElement = document.getElementById(`${paletteId}-border`);
                if (titleElement) titleElement.style.color = cleanedHex;
                if (borderElement) borderElement.style.borderTopColor = cleanedHex;
            }
        };

        /**
         * Creates the HTML string for a single color swatch.
         */
        const createSwatchHtml = (palette, color, mode) => {
            const hex = color[mode];
            const textClass = color[`${mode}Text`] === 'on-dark' ? 'text-on-dark' : 'text-on-light';
            const swatchId = `${palette.id}-${color.role}-${mode}-swatch`;
            const hexId = `${palette.id}-${color.role}-${mode}-hex`;
            const pickerId = `${palette.id}-${color.role}-${mode}-picker`;
            
            // Determine size based on role (make status colors slightly less prominent)
            const heightClass = ['To Do', 'In Progress', 'Done'].includes(color.role) ? 'h-20' : 'h-24';

            return `
                <div class="color-swatch-container rounded-xl overflow-hidden shadow-md bg-white">
                    <div id="${swatchId}" class="${heightClass} flex items-end p-3" style="background-color: ${hex};" 
                        onclick="copyToClipboard('${hex}')">
                        <div class="${textClass} text-xs font-semibold">${hex}</div>
                    </div>
                    <div class="p-3 bg-white">
                        <p class="font-bold text-gray-800 text-sm mb-2">${color.role}</p>
                        <div class="hex-input-wrapper">
                            <input type="color" id="${pickerId}" class="color-picker" value="${hex}" 
                                oninput="updateColor('${palette.id}', '${color.role}', '${mode}', this.value)"
                            >
                            <input type="text" id="${hexId}" class="hex-input text-gray-700 font-mono" value="${hex.substring(1)}" maxlength="6"
                                onchange="updateColor('${palette.id}', '${color.role}', '${mode}', this.value)"
                                oninput="this.value = this.value.toUpperCase().replace(/[^0-9A-F]/g, ''); if(this.value.length === 6) updateColor('${palette.id}', '${color.role}', '${mode}', '#' + this.value);"
                            >
                        </div>
                    </div>
                </div>
            `;
        };

        /**
         * Renders all palettes to the DOM.
         */
        const renderPalettes = () => {
            palettesContainer.innerHTML = palettes.map(palette => {
                // Separate Core colors from Status colors for better grouping display
                const coreColors = palette.colors.filter(c => !['To Do', 'In Progress', 'Done'].includes(c.role));
                const statusColors = palette.colors.filter(c => ['To Do', 'In Progress', 'Done'].includes(c.role));
                
                const lightCoreSwatches = coreColors.map(color => createSwatchHtml(palette, color, 'light')).join('');
                const darkCoreSwatches = coreColors.map(color => createSwatchHtml(palette, color, 'dark')).join('');
                
                const lightStatusSwatches = statusColors.map(color => createSwatchHtml(palette, color, 'light')).join('');
                const darkStatusSwatches = statusColors.map(color => createSwatchHtml(palette, color, 'dark')).join('');

                return `
                    <!-- PALETTE: ${palette.title} --><div id="${palette.id}-border" class="bg-white p-6 md:p-10 rounded-2xl shadow-xl border-t-8" style="border-top-color: ${palette.baseColor};">
                        <h2 id="${palette.id}-title" class="text-3xl font-bold mb-3" style="color: ${palette.baseColor};">${palette.title}</h2>
                        
                        <!-- REASON TEXT - Converted from Markdown to HTML Strong tags --><p class="text-gray-600 mb-10 text-lg leading-relaxed">${convertMarkdownToHtml(palette.reason)}</p>

                        <!-- LIGHT MODE --><h3 class="text-2xl font-semibold mb-4 text-gray-800">Light Mode</h3>
                        <div id="${palette.id}-light-container" class="p-6 rounded-xl shadow-inner border border-gray-100" style="background-color: ${palette.lightBg};">
                            <!-- CORE COLORS --><p class="text-lg font-semibold text-gray-600 mb-3 border-b pb-2">Core Colors (UI, Text, Alerts)</p>
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6 mb-8">
                                ${lightCoreSwatches}
                            </div>

                            <!-- STATUS COLORS --><p class="text-lg font-semibold text-gray-600 mb-3 border-b pb-2">Kanban Status Colors (To Do, In Progress, Done)</p>
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6">
                                ${lightStatusSwatches}
                            </div>
                        </div>

                        <div class="my-10 h-px bg-gray-300"></div>

                        <!-- DARK MODE --><h3 class="text-2xl font-semibold mb-4 text-gray-800">Dark Mode</h3>
                        <div id="${palette.id}-dark-container" class="p-6 rounded-xl shadow-inner border-2 border-dashed" style="background-color: ${palette.darkBg}; border-color: ${palette.baseColor};">
                            <!-- CORE COLORS --><p class="text-lg font-semibold text-gray-300 mb-3 border-b pb-2">Core Colors (UI, Text, Alerts)</p>
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6 mb-8">
                                ${darkCoreSwatches}
                            </div>

                            <!-- STATUS COLORS --><p class="text-lg font-semibold text-gray-300 mb-3 border-b pb-2">Kanban Status Colors (To Do, In Progress, Done)</p>
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-6">
                                ${darkStatusSwatches}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        };

        // Initial render on load
        window.onload = renderPalettes;
        
        // Expose functions globally for inline HTML event handlers
        window.updateColor = updateColor;
        window.copyToClipboard = copyToClipboard;

    </script>
</body>
</html>
